<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de JSON - Banco de Questões (v2.0)</title>
    <style>
        :root {
            --cor-principal: #004a91;
            --cor-borda: #ccc;
            --cor-fundo: #f9f9f9;
            --cor-debito-bg: #fff5f5;
            --cor-debito-border: #ffcdd2;
            --cor-credito-bg: #f1f8e9;
            --cor-credito-border: #c8e6c9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--cor-principal);
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        form { display: flex; flex-direction: column; gap: 20px; }
        fieldset {
            border: 1px solid var(--cor-borda);
            border-radius: 6px;
            padding: 20px;
            margin: 0;
            background: #fff;
        }
        legend {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--cor-principal);
            padding: 0 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 10px;
        }
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        label { font-weight: 500; color: #333; }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 0.95em;
            border: 1px solid var(--cor-borda);
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box; 
        }
        textarea { min-height: 80px; resize: vertical; }
        .radio-group { display: flex; gap: 20px; margin-bottom: 15px; }
        .btn, button {
            padding: 10px 15px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button[type="submit"] { background-color: var(--cor-principal); color: white; }
        button[type="submit"]:hover { background-color: #003366; }
        button[type="reset"] { background-color: #6c757d; color: white; }
        button[type="reset"]:hover { background-color: #5a6268; }
        
        /* --- Blocos Genéricos --- */
        .bloco {
            border: 1px dashed var(--cor-borda);
            background-color: var(--cor-fundo);
            padding: 15px;
            border-radius: 5px;
            position: relative;
            margin-bottom: 15px;
        }
        .btn-remover-bloco {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e0e0e0;
            color: #333;
            border-radius: 50%;
            font-weight: bold;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            font-size: 0.9em;
            padding: 0;
        }
        .btn-remover-bloco:hover { background: #d9534f; color: white; }

        /* --- Estilos Específicos para Lançamentos --- */
        .bloco-lancamento {
            border-left: 4px solid var(--cor-principal);
            background-color: #fcfcfc;
        }
        .lancamento-header-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        .contas-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .grupo-contas {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
        }
        .grupo-debito {
            background-color: var(--cor-debito-bg);
            border: 1px solid var(--cor-debito-border);
        }
        .grupo-credito {
            background-color: var(--cor-credito-bg);
            border: 1px solid var(--cor-credito-border);
        }
        .grupo-titulo {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
        }
        .titulo-debito { color: #c62828; }
        .titulo-credito { color: #2e7d32; }

        .row-conta {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            align-items: center;
        }
        .btn-remove-conta {
            width: 24px; height: 24px; padding: 0; border-radius: 50%;
            background: #ccc; color: white; line-height: 24px; font-weight: bold;
        }
        .btn-remove-conta:hover { background: #d9534f; }
        
        .btn-add-conta {
            width: 100%; font-size: 0.8em; padding: 4px; background: white; border: 1px dashed #ccc; color: #555;
        }
        .btn-add-conta:hover { background: #eee; }

        /* --- Output --- */
        #output-container { margin-top: 25px; display: none; }
        #json-output {
            background-color: #f4f4f4;
            border: 1px solid var(--cor-borda);
            border-radius: 5px;
            padding: 15px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 500px;
            font-family: Consolas, 'Courier New', monospace;
            font-size: 0.9em;
        }
        #btn-copy { background-color: #28a745; color: white; margin-top: 10px; }
        
        /* Checkbox grande */
        .chk-label { display: inline-flex; align-items: center; gap: 8px; cursor: pointer; margin-right: 15px; }
        .chk-input { width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de JSON (v2.0)</h1>
        <form id="questao-form">

            <fieldset>
                <legend>1. Identificação</legend>
                <div class="grid-4">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="number" id="id" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="ano">Ano</label>
                        <input type="number" id="ano" name="ano" required>
                    </div>
                    <div class="form-group">
                        <label for="exame">Exame (ex: CFC 2025/2)</label>
                        <input type="text" id="exame" name="exame" required>
                    </div>
                    <div class="form-group">
                        <label for="banca">Banca (ex: FGV)</label>
                        <input type="text" id="banca" name="banca" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags">Ementas (separadas por vírgula)</label>
                    <input type="text" id="tags" name="tags" placeholder="Impairment, Ativo Imobilizado...">
                </div>
                <div style="margin-top: 10px;">
                    <label class="chk-label">
                        <input type="checkbox" class="chk-input" name="obsoleta"> 
                        Obsoleta (Lei mudou)
                    </label>
                    <label class="chk-label">
                        <input type="checkbox" class="chk-input" name="anulada"> 
                        Anulada (Questão cancelada)
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <legend>2. Enunciado</legend>
                <div class="radio-group">
                    <label><input type="radio" name="enunciado-tipo" value="simples" checked> Texto Simples</label>
                    <label><input type="radio" name="enunciado-tipo" value="estruturado"> Estruturado (Tabelas)</label>
                </div>

                <div id="enunciado-simples-container">
                    <div class="form-group">
                        <textarea id="enunciado" name="enunciado" placeholder="Digite o enunciado corrido..."></textarea>
                    </div>
                </div>

                <div id="enunciado-estruturado-container" style="display: none;">
                    <div id="blocos-container"></div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button id="btn-add-paragrafo" class="btn-add-small">+ Parágrafo</button>
                        <button id="btn-add-tabela" class="btn-add-small">+ Tabela</button>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>3. Opções</legend>
                <div class="grid-4">
                    <div class="form-group"><label>A</label><input type="text" name="opcao_a"></div>
                    <div class="form-group"><label>B</label><input type="text" name="opcao_b"></div>
                    <div class="form-group"><label>C</label><input type="text" name="opcao_c"></div>
                    <div class="form-group"><label>D</label><input type="text" name="opcao_d"></div>
                </div>
                <div class="form-group" style="margin-top: 10px; max-width: 200px;">
                    <label for="gabarito">Gabarito</label>
                    <select id="gabarito" name="gabarito">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>4. Resolução</legend>
                <div class="form-group">
                    <label for="resolucao">Texto Explicativo</label>
                    <textarea id="resolucao" name="resolucao" placeholder="Explique a questão..."></textarea>
                </div>
                <div class="form-group">
                    <label for="autor_resolucao">Autor (Opcional)</label>
                    <input type="text" id="autor_resolucao" name="autor_resolucao">
                </div>
                
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
                
                <h4 style="margin: 0 0 10px 0; color: #555;">Lançamentos Contábeis (Diário)</h4>
                <div id="lancamentos-container"></div>
                <button id="btn-add-lancamento" type="button" style="background: #e1f5fe; color: #0277bd; border: 1px solid #81d4fa; margin-top: 10px;">+ Adicionar Lançamento</button>
            </fieldset>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit">Gerar JSON</button>
                <button type="reset" id="reset-btn">Limpar Tudo</button>
            </div>
        </form>

        <div id="output-container">
            <h2>JSON Gerado:</h2>
            <pre><code id="json-output"></code></pre>
            <button id="btn-copy" class="btn">Copiar JSON</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('questao-form');
            const radioTipoEnunciado = document.querySelectorAll('input[name="enunciado-tipo"]');
            const containerSimples = document.getElementById('enunciado-simples-container');
            const containerEstruturado = document.getElementById('enunciado-estruturado-container');
            const blocosContainer = document.getElementById('blocos-container');
            const lancamentosContainer = document.getElementById('lancamentos-container');
            const outputContainer = document.getElementById('output-container');
            const jsonOutput = document.getElementById('json-output');

            // --- Toggle Enunciado ---
            radioTipoEnunciado.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const isSimple = e.target.value === 'simples';
                    containerSimples.style.display = isSimple ? 'block' : 'none';
                    containerEstruturado.style.display = isSimple ? 'none' : 'block';
                });
            });

            // --- Delegação de Eventos (Otimizada para todos os botões dinâmicos) ---
            document.body.addEventListener('click', (e) => {
                const target = e.target;
                e.stopPropagation(); // Evita bubbles indesejados

                // 1. Adicionar Bloco Texto (Enunciado)
                if (target.id === 'btn-add-paragrafo') {
                    e.preventDefault();
                    addBlocoParagrafo();
                }
                // 2. Adicionar Bloco Tabela (Enunciado)
                else if (target.id === 'btn-add-tabela') {
                    e.preventDefault();
                    addBlocoTabela();
                }
                // 3. Adicionar Lançamento (Resolução)
                else if (target.id === 'btn-add-lancamento') {
                    e.preventDefault();
                    addLancamento();
                }
                // 4. Remover Qualquer Bloco (Genérico)
                else if (target.classList.contains('btn-remover-bloco')) {
                    target.closest('.bloco').remove();
                }
                // 5. Adicionar Conta (Débito ou Crédito)
                else if (target.classList.contains('btn-add-conta')) {
                    const tipo = target.dataset.tipo; // 'debito' ou 'credito'
                    const container = target.previousElementSibling; // div.contas-list
                    addContaRow(container, tipo);
                }
                // 6. Remover Conta
                else if (target.classList.contains('btn-remove-conta')) {
                    target.closest('.row-conta').remove();
                }
                // 7. Tabelas: Adicionar Linha Header
                else if (target.classList.contains('btn-add-header-row')) {
                    addHeaderRow(target.closest('.bloco'));
                }
                // 8. Tabelas: Adicionar Célula
                else if (target.classList.contains('btn-add-header-cell')) {
                    addHeaderCell(target.closest('.header-row'));
                }
                // 9. Tabelas: Remover item interno
                else if (target.classList.contains('btn-remove-header-row')) {
                    target.closest('.header-row').remove();
                }
                else if (target.classList.contains('btn-remove-header-cell')) {
                    target.closest('.header-cell').remove();
                }
            });

            // --- Funções Auxiliares de Construção ---

            function addBlocoParagrafo() {
                const div = document.createElement('div');
                div.className = 'bloco';
                div.dataset.type = 'p';
                div.innerHTML = `
                    <button type="button" class="btn-remover-bloco">&times;</button>
                    <strong>Parágrafo</strong>
                    <textarea class="bloco-conteudo" style="width:100%; margin-top:5px;" placeholder="Texto..."></textarea>
                `;
                blocosContainer.appendChild(div);
            }

            function addBlocoTabela() {
                const div = document.createElement('div');
                div.className = 'bloco';
                div.dataset.type = 'table';
                div.innerHTML = `
                    <button type="button" class="btn-remover-bloco">&times;</button>
                    <strong>Tabela HTML Complexa</strong>
                    <div class="header-rows-builder" style="margin:10px 0; border:1px solid #eee; padding:10px;"></div>
                    <button type="button" class="btn-add-header-row" style="font-size:0.8em;">+ Linha Cabeçalho</button>
                    <div style="margin-top:10px;">
                        <label>Corpo (CSV com ponto e vírgula):</label>
                        <textarea class="bloco-tabela-corpo" rows="3" placeholder="Valor A; Valor B..."></textarea>
                    </div>
                `;
                blocosContainer.appendChild(div);
            }

            function addHeaderRow(bloco) {
                const container = bloco.querySelector('.header-rows-builder');
                const row = document.createElement('div');
                row.className = 'header-row';
                row.style.background = '#f9f9f9';
                row.style.marginBottom = '5px';
                row.style.padding = '5px';
                row.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <span>Linha</span>
                        <button type="button" class="btn-remove-header-row" style="color:red; border:none; background:none; cursor:pointer;">&times;</button>
                    </div>
                    <div class="header-cells-list"></div>
                    <button type="button" class="btn-add-header-cell" style="font-size:0.7em;">+ Célula</button>
                `;
                container.appendChild(row);
            }

            function addHeaderCell(row) {
                const list = row.querySelector('.header-cells-list');
                const cell = document.createElement('div');
                cell.className = 'header-cell';
                cell.style.display = 'grid';
                cell.style.gridTemplateColumns = '1fr 60px 60px 20px';
                cell.style.gap = '5px';
                cell.style.marginTop = '5px';
                cell.innerHTML = `
                    <input type="text" class="cell-content" placeholder="Texto">
                    <input type="number" class="cell-colspan" value="1" title="Colspan">
                    <input type="number" class="cell-rowspan" value="1" title="Rowspan">
                    <button type="button" class="btn-remove-header-cell" style="color:red; border:none; background:none; cursor:pointer;">&times;</button>
                `;
                list.appendChild(cell);
            }

            function addLancamento() {
                const div = document.createElement('div');
                div.className = 'bloco bloco-lancamento';
                div.innerHTML = `
                    <button type="button" class="btn-remover-bloco">&times;</button>
                    <div class="lancamento-header-inputs">
                        <input type="text" class="lanc-titulo" placeholder="Título (ex: Pelo pagamento...)">
                        <input type="text" class="lanc-data" placeholder="Data (ex: 31/12/X1)">
                    </div>
                    <input type="text" class="lanc-historico" placeholder="Histórico (opcional)" style="width:100%;">
                    
                    <div class="contas-container">
                        <div class="grupo-contas grupo-debito">
                            <span class="grupo-titulo titulo-debito">Débitos</span>
                            <div class="contas-list"></div>
                            <button type="button" class="btn-add-conta" data-tipo="debito">+ Add Débito</button>
                        </div>
                        <div class="grupo-contas grupo-credito">
                            <span class="grupo-titulo titulo-credito">Créditos</span>
                            <div class="contas-list"></div>
                            <button type="button" class="btn-add-conta" data-tipo="credito">+ Add Crédito</button>
                        </div>
                    </div>
                `;
                lancamentosContainer.appendChild(div);
                // Adiciona uma linha de débito e uma de crédito padrão para agilizar
                addContaRow(div.querySelector('.grupo-debito .contas-list'), 'debito');
                addContaRow(div.querySelector('.grupo-credito .contas-list'), 'credito');
            }

            function addContaRow(container, tipo) {
                const row = document.createElement('div');
                row.className = 'row-conta';
                row.innerHTML = `
                    <input type="text" class="conta-nome" placeholder="Nome da Conta" style="flex:2;">
                    <input type="text" class="conta-valor" placeholder="R$ 0,00" style="flex:1;">
                    <button type="button" class="btn-remove-conta" tabindex="-1">&times;</button>
                `;
                container.appendChild(row);
            }

            // --- Reset ---
            document.getElementById('reset-btn').addEventListener('click', () => {
                blocosContainer.innerHTML = '';
                lancamentosContainer.innerHTML = '';
                jsonOutput.textContent = '';
                outputContainer.style.display = 'none';
                containerSimples.style.display = 'block';
                containerEstruturado.style.display = 'none';
            });

            // --- Submit (Gerar JSON) ---
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const json = {};

                // 1. Identificação
                json.id = parseInt(formData.get('id')) || null;
                json.ano = parseInt(formData.get('ano')) || null;
                json.exame = formData.get('exame');
                json.banca = formData.get('banca');
                json.tags = formData.get('tags').split(',').map(t => t.trim()).filter(Boolean);
                json.obsoleta = formData.get('obsoleta') === 'on';
                json.anulada = formData.get('anulada') === 'on';

                // 2. Enunciado
                if (formData.get('enunciado-tipo') === 'estruturado') {
                    json.enunciado = "";
                    json.enunciado_blocos = [];
                    // Processa blocos (mesma lógica do seu código anterior, simplificada aqui)
                    document.querySelectorAll('#blocos-container .bloco').forEach(bloco => {
                        if (bloco.dataset.type === 'p') {
                            json.enunciado_blocos.push({ type: 'p', content: bloco.querySelector('.bloco-conteudo').value });
                        } else if (bloco.dataset.type === 'table') {
                            // ... Lógica de extração de tabela ...
                            let headerRows = [];
                            bloco.querySelectorAll('.header-row').forEach(r => {
                                let rowArr = [];
                                r.querySelectorAll('.header-cell').forEach(c => {
                                    rowArr.push({
                                        content: c.querySelector('.cell-content').value,
                                        colspan: parseInt(c.querySelector('.cell-colspan').value),
                                        rowspan: parseInt(c.querySelector('.cell-rowspan').value),
                                        isEmpty: c.querySelector('.cell-content').value === ""
                                    });
                                });
                                headerRows.push(rowArr);
                            });
                            const bodyText = bloco.querySelector('.bloco-tabela-corpo').value;
                            const bodyRows = bodyText.split('\n').map(l => l.split(';').map(t => t.trim())).filter(l => l.length && l[0]!=="");
                            json.enunciado_blocos.push({ type: 'table', headerRows, bodyRows });
                        }
                    });
                } else {
                    json.enunciado = formData.get('enunciado');
                }

                // 3. Opções
                json.opcoes = [];
                ['a','b','c','d'].forEach(letra => {
                    const txt = formData.get('opcao_'+letra);
                    if(txt) json.opcoes.push({ letra: letra.toUpperCase(), texto: txt });
                });
                json.gabarito = formData.get('gabarito');
                const gabItem = json.opcoes.find(o => o.letra === json.gabarito);
                json.gabarito_texto = gabItem ? gabItem.texto : "";
                if (json.anulada) json.gabarito_texto = "Questão Anulada pela Banca.";

                // 4. Resolução
                json.resolucao = formData.get('resolucao');
                json.autor_resolucao = formData.get('autor_resolucao');

                // 5. Lançamentos (NOVO)
                json.lancamentos = [];
                document.querySelectorAll('.bloco-lancamento').forEach(lancEl => {
                    const lancObj = {
                        titulo: lancEl.querySelector('.lanc-titulo').value,
                        data: lancEl.querySelector('.lanc-data').value,
                        historico: lancEl.querySelector('.lanc-historico').value,
                        debitos: [],
                        creditos: []
                    };
                    
                    lancEl.querySelectorAll('.grupo-debito .row-conta').forEach(row => {
                        lancObj.debitos.push({
                            conta: row.querySelector('.conta-nome').value,
                            valor: row.querySelector('.conta-valor').value
                        });
                    });
                    
                    lancEl.querySelectorAll('.grupo-credito .row-conta').forEach(row => {
                        lancObj.creditos.push({
                            conta: row.querySelector('.conta-nome').value,
                            valor: row.querySelector('.conta-valor').value
                        });
                    });
                    
                    // Só adiciona se tiver contas preenchidas
                    if(lancObj.debitos.length || lancObj.creditos.length) {
                        json.lancamentos.push(lancObj);
                    }
                });

                // Exibir
                jsonOutput.textContent = JSON.stringify(json, null, 4);
                outputContainer.style.display = 'block';
            });
            
            // Botão Copy
            document.getElementById('btn-copy').addEventListener('click', () => {
                navigator.clipboard.writeText(jsonOutput.textContent);
                document.getElementById('btn-copy').textContent = 'Copiado!';
                setTimeout(() => document.getElementById('btn-copy').textContent = 'Copiar JSON', 2000);
            });
        });
    </script>
</body>
</html>
